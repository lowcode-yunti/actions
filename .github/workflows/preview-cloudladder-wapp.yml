                - - tag: text
                    text: 'è¯·ä½¿ç”¨å¾®ä¿¡æ‰«ç é¢„è§ˆ'
                - - tag: img
                    image_key: ${{ steps.get-image.outputs.IMAGE_KEY }}
                    width:300
