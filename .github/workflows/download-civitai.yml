name: download civitai

on:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Download Civitai Model
        run: |
          wget -L --content-disposition --verbose -q --show-progress https://civitai.com/api/download/models/455150
        shell: /usr/bin/bash -e {0}

      - name: Upload file as artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./*
